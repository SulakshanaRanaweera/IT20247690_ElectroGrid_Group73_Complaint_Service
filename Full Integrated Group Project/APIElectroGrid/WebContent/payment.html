<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Payment Service</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: #252829;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      input,
      .modal {
        color: black;
        vertical-align: middle;
      }
      .table-striped > tbody > tr:nth-child(2n + 1) > td,
      .table-striped > tbody > tr:nth-child(2n + 1) > th {
        background-color: #202020;
      }
      .row .alert {
        margin-top: 25px;
      }
      th,
      td {
        border-top: none !important;
      }

      h3 {
        background-color: #121212;
        color:rgb(255, 255, 255);
        padding: 12px;
        text-align: center;
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        font-weight: bolder;
        letter-spacing: 0.1em;
      }

      .modal-content {
        border-radius: 0;
      }

      .modal-header,
      .modal-footer {
        background-color: #202020;
        color: white;
        border: 0;
      }

      .modal-body {
        background: #202020;
        color: white;
      }

      .close,
      .close:hover {
        color: white;
      }

      .btn {
        font-weight: bolder;
        letter-spacing: 0.2em;
      }

      #confetti-canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 5;
        pointer-events: none;
      }
    </style>

    <script>
      window.console = window.console || function (t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </head>

  <body translate="no">
    <br><br><br><br><br><br><br>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>Add Payment</h3>
          <form id="addPayment" action="">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="accNo"
                placeholder="Account Number"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="date"
                name="date"
                placeholder=""
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="method"
                placeholder="Enter Payment Method"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="amount"
                placeholder="Payment Amount"
                required
              />
            </div>
            <button class="btn btn-success form-control" type="submit">
              SUBMIT
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <h3>Payments</h3>
          <table id="paymentTable" class="table table-striped">
            <tr>
              <th>Account No.</th>
              <th>Name</th>
              <th>Date</th>
              <th>Method</th>
              <th>Amount</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Update Payment</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/confetti.js"></script>
    <script id="rendered-js">
      var payments = [];

      $(document).ready(function () {
        var settings = {
          url: "http://localhost:8090/APIElectroGrid/PaymentService/Payment",
          method: "GET",
          timeout: 0,
        };

        $.ajax(settings).done(function (response) {
          payments = response;
          $.each(payments, function (i, payment) {
            appendToUsrTable(payment);
          });
        });
      });

      $("form").submit(function (e) {
        e.preventDefault();
      });

      $("form#addPayment").submit(function () {
        console.log
        var payment = {};
        var accNoInput = $(this).find("input[name=accNo]");
        var nameInput = $('input[name="name"]').val().trim();
        var dateInput = $('input[name="date"]').val().trim();
        var methodInput = $('input[name="method"]').val().trim();
        var amountInput = $('input[name="amount"]').val().trim();
        console.log(accNoInput);
        console.log(nameInput);
        console.log(methodInput);
        console.log(dateInput);
        console.log(amountInput);

        if (accNoInput && nameInput && dateInput && methodInput && amountInput) {
          $(this)
            .serializeArray()
            .map(function (data) {
              payment[data.name] = data.value;
            });

          console.log(payment);

          addPayment(payment);
        } else {
          alert("All fields must have a valid value.");
        }
      });

      function addPayment(payment) {
        console.log(payment);
        startConfetti();

        var settings = {
          url: "http://localhost:8090/APIElectroGrid/PaymentService/Payment",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify(payment),
        };

        $.ajax(settings).done(function (response) {
          $("form#addPayment").trigger("reset");
        });

        payments.push(payment);
        appendToUsrTable(payment);

        setTimeout(function () {
          stopConfetti();
        }, 1000);
      }

      function editPayment(id) {
        payments.forEach(function (payment, i) {
          if (payment.id == id) {
            $(".modal-body").empty().append(`
                <form id="updatePayment" action="">
                    <label for="accNo">Account Number</label>
                    <input class="form-control" type="text" name="accNo" value="${payment.accNo}"/>
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" value="${payment.name}"/>
                    <label for="date">Payment Date</label>
                    <input class="form-control" type="date" name="date" value="${payment.date}"/>
                    <label for="method">Payment Method</label>
                    <input class="form-control" type="text" name="method" value="${payment.method}"/>
                    <label for="amount">Payment Amount</label>
                    <input class="form-control" type="text" name="amount" value="${payment.amount}"/>
            `);
            $(".modal-footer").empty().append(`
                    <button  type = "button" type="submit" class="btn btn-success" onClick="updatePayment(${id})">Save Changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </form>
            `);
          }
        });
      }

      function deletePayment(id) {
        var action = confirm("Are you sure you want to delete this payment?");
        var msg = "Payment deleted successfully!";
        payments.forEach(function (payment, i) {
          if (payment.id == id && action != false) {
            var settings = {
              url: `http://localhost:8090/APIElectroGrid/PaymentService/Payment/${payment.id}`,
              method: "DELETE",
              timeout: 0,
            };

            $.ajax(settings).done(function (response) {});

            payments.splice(i, 1);
            $("#paymentTable #payment-" + payment.id).remove();
            //appendToUsrTable(payment);
            flashMessage(msg);
          }
        });
      }

      function updatePayment(id) {
        var msg = "Payment updated successfully!";
        var payment = {};
        payment.id = id;
        payments.forEach(function (payment, i) {
        	/*console.log(payment);
      	  console.log(payment.id);
      	  console.log(payment.accNo);
      	  console.log(payment.name);
      	  console.log(payment.date);
      	  console.log(payment.method);
      	  console.log(payment.amount);*/
          if (payment.id == id) {
            $("#updatePayment")
              .children("input")
              .each(function () {
                var value = $(this).val();
                var attr = $(this).attr("name");
                console.log(value);
                console.log(attr);
                if (attr == "accNo") {
                  payment.accNo = value;
                } else if (attr == "name") {
                  payment.name = value;
                  console.log(payment.name);
                } else if (attr == "date") {
                  payment.date = value;
                } else if (attr == "method") {
                    payment.method = value;
                } else if (attr == "amount") {
                  payment.amount = value;
                }
              });

            var settings = {
              url: `http://localhost:8090/APIElectroGrid/PaymentService/Payment/${payment.id}`,
              method: "PUT",
              timeout: 0,
              headers: {
                "Content-Type": "application/json",
              },
              data: JSON.stringify(payment),
            };

            $.ajax(settings).done(function (response) {});

            //payments[i] = payment;
            $("#paymentTable #payment-" + payment.id).remove();
            appendToUsrTable(payment);

            $(".modal").modal("toggle");
            flashMessage(msg);
          }
        });
      }

      function flashMessage(msg) {
        $(".flashMsg").remove();
        $(".row").prepend(`
        <div class="col-sm-12"><div class="flashMsg alert alert-success alert-dismissible fade in" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>${msg}</strong></div></div>
    `);
      }

      function appendToUsrTable(payment) {

        $("#paymentTable > tbody:last-child").append(`
        <tr id="payment-${payment.id}">
            +<td class="paymentData" name="nic">${payment.accNo}</td>
            +<td class="paymentData" name="name">${payment.name}</td>
            +<td class="city" name="date">${payment.date}</td>
            +<td id="method" class="paymentData" name="method">${payment.method}</td>
            +<td id="amount" class="paymentData" name="amount">${payment.amount}</td>
            +<td align="center">
                <button class="btn btn-warning rounded-circle form-control" onClick="editPayment(${payment.id})" data-toggle="modal" data-target="#myModal")">EDIT</button>
            </td>
            <td align="center">
                <button class="btn btn-danger form-control" onClick="deletePayment(${payment.id})">DELETE</button>
            </td>
        </tr>
    `);
      }
    </script>
  </body>
</html>

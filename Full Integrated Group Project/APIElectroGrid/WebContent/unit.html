<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bill Service</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: #252829;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      input,
      .modal {
        color: black;
        vertical-align: middle;
      }
      .table-striped > tbody > tr:nth-child(2n + 1) > td,
      .table-striped > tbody > tr:nth-child(2n + 1) > th {
        background-color: #202020;
      }
      .row .alert {
        margin-top: 25px;
      }
      th,
      td {
        border-top: none !important;
      }

      h3 {
        background-color: #121212;
        color:rgb(255, 255, 255);
        padding: 12px;
        text-align: center;
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        font-weight: bolder;
        letter-spacing: 0.1em;
      }

      .modal-content {
        border-radius: 0;
      }

      .modal-header,
      .modal-footer {
        background-color: #202020;
        color: white;
        border: 0;
      }

      .modal-body {
        background: #202020;
        color: white;
      }

      .close,
      .close:hover {
        color: white;
      }

      .btn {
        font-weight: bolder;
        letter-spacing: 0.2em;
      }

      #confetti-canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 5;
        pointer-events: none;
      }
    </style>

    <script>
      window.console = window.console || function (t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </head>

  <body translate="no">
    <br><br><br><br><br><br><br>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>Add Bill</h3>
          <form id="addUnit" action="">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="accNo"
                placeholder="Account Number"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="date"
                name="date"
                placeholder="Date"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="amount"
                placeholder="No. of Units"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="price"
                placeholder="Unit Price"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="total"
                placeholder="Total"
                required
              />
            </div>
            <button class="btn btn-success form-control" type="submit">
              SUBMIT
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <h3>Bills</h3>
          <table id="unitTable" class="table table-striped">
            <tr>
              <th>Account No.</th>
              <th>Date</th>
              <th>No. of Units</th>
              <th>Unit Price</th>
              <th>Total</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Update Bill</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/confetti.js"></script>
    <script id="rendered-js">
      var units = [];

      $(document).ready(function () {
        var settings = {
          url: "http://localhost:8090/APIElectroGrid/UnitService/Units",
          method: "GET",
          timeout: 0,
        };

        $.ajax(settings).done(function (response) {
          units = response;
          $.each(units, function (i, unit) {
            console.log(unit);
            appendToUsrTable(unit);
          });
        });
      });

      $("form").submit(function (e) {
        e.preventDefault();
      });

      $("form#addUnit").submit(function () {
        var unit = {};
        var accNoInput = $(this).find("input[name=accNo]");
        var dateInput = $('input[name="date"]').val().trim();
        var amountInput = $('input[name="amount"]').val().trim();
        var priceInput = $('input[name="price"]').val().trim();
        var totalInput = $('input[name="total"]').val().trim();
        if (accNoInput && dateInput && amountInput && priceInput && totalInput) {
          $(this)
            .serializeArray()
            .map(function (data) {
              unit[data.name] = data.value;
            });


          addUnit(unit);
        } else {
          alert("All fields must have a valid value.");
        }
      });

      function addUnit(unit) {
        startConfetti();

        var settings = {
          url: "http://localhost:8090/APIElectroGrid/UnitService/Units",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify(unit),
        };

        $.ajax(settings).done(function (response) {
          $("form#addUnit").trigger("reset");
        });

        units.push(unit);
        appendToUsrTable(unit);

        setTimeout(function () {
          stopConfetti();
        }, 1000);
      }

      function editUnit(id) {
        units.forEach(function (unit, i) {
          if (unit.id == id) {
            $(".modal-body").empty().append(`
                <form id="updateUnit" action="">
                    <label for="accNo">Account Number</label>
                    <input class="form-control" type="text" name="accNo" value="${unit.accNo}"/>
                    <label for="date">Date</label>
                    <input class="form-control" type="date" name="date" value="${unit.date}"/>
                    <label for="amount">No. of Units</label>
                    <input class="form-control" type="text" name="amount" value="${unit.amount}"/>
                    <label for="price">Unit Price</label>
                    <input class="form-control" type="text" name="price" value="${unit.price}"/>
                    <label for="total">Total Price</label>
                    <input class="form-control" type="text" name="total" value="${unit.total}"/>
            `);
            $(".modal-footer").empty().append(`
                    <button  type = "button" type="submit" class="btn btn-success" onClick="updateUnit(${id})">Save Changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </form>
            `);
          }
        });
      }

      function deleteUnit(id) {
        var action = confirm("Are you sure you want to delete this Bill?");
        var msg = "Bill deleted successfully!";
        units.forEach(function (unit, i) {
          if (unit.id == id && action != false) {
            var settings = {
              url: `http://localhost:8090/APIElectroGrid/UnitService/Units/${unit.id}`,
              method: "DELETE",
              timeout: 0,
            };

            $.ajax(settings).done(function (response) {});

            units.splice(i, 1);
            $("#unitTable #unit-" + unit.id).remove();
            //appendToUsrTable(unit);
            flashMessage(msg);
          }
        });
      }

      function updateUnit(id) {
        var msg = "Bill updated successfully!";
        var unit = {};
        unit.id = id;
        units.forEach(function (unit, i) {

          if (unit.id == id) {
            $("#updateUnit")
              .children("input")
              .each(function () {
                var value = $(this).val();
                var attr = $(this).attr("name");
                console.log(value);
                console.log(attr);
                if (attr == "accNo") {
                  unit.accNo = value;
                } else if (attr == "date") {
                  unit.date = value;
                  console.log(unit.name);
                } else if (attr == "amount") {
                  unit.amount = value;
                } else if (attr == "price") {
                    unit.price = value;
                } else if (attr == "total") {
                  unit.total = value;
                }
              });

            var settings = {
              url: `http://localhost:8090/APIElectroGrid/UnitService/Units/${unit.id}`,
              method: "PUT",
              timeout: 0,
              headers: {
                "Content-Type": "application/json",
              },
              data: JSON.stringify(unit),
            };

            $.ajax(settings).done(function (response) {});

            //units[i] = unit;
            $("#unitTable #unit-" + unit.id).remove();
            appendToUsrTable(unit);

            $(".modal").modal("toggle");
            flashMessage(msg);
          }
        });
      }

      function flashMessage(msg) {
        $(".flashMsg").remove();
        $(".row").prepend(`
        <div class="col-sm-12"><div class="flashMsg alert alert-success alert-dismissible fade in" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>${msg}</strong></div></div>
    `);
      }

      function appendToUsrTable(unit) {
        console.log(unit);

        $("#unitTable > tbody:last-child").append(`
        <tr id="unit-${unit.id}">
            +<td class="unitData" name="accNo">${unit.accNo}</td>
            +<td class="unitData" name="date">${unit.date}</td>
            +<td class="city" name="amount">${unit.amount}</td>
            +<td id="price" class="unitData" name="price">${unit.price}</td>
            +<td id="total" class="unitData" name="total">${unit.total}</td>
            +<td align="center">
                <button class="btn btn-warning rounded-circle form-control" onClick="editUnit(${unit.id})" data-toggle="modal" data-target="#myModal")">EDIT</button>
            </td>
            <td align="center">
                <button class="btn btn-danger form-control" onClick="deleteUnit(${unit.id})">DELETE</button>
            </td>
        </tr>
    `);
      }
    </script>
  </body>
</html>
